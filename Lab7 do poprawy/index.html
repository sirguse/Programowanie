<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            width: 300px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 20px;
        }

        .control {
            padding: 5px;
            display: flex;
            flex-direction: column;
        }

        .actions {
            justify-content: center;
        }

        .error {
            color: #F00
        }
        .hidden {
            display: none;
        }

    </style>
</head>

<body>
    <form class="form" name="form" method="post" novalidate>
        <div class="control">
            <label>Imie</label>
            <input type="text" name="name">
            <span class="error"></span>
        </div>
        <div class="control">
            <label>Nazwisko </label>
            <input type="text" name="surname">
            <span class="error"></span>
        </div>
        <div class="control">
            <label>Email: </label>
            <input type="text" name="email">
            <span class="error"></span>
        </div>
        <div class="control">
            <label>Hasło: </label>
            <input type="password" name="password">
            <span class="error"></span>
        </div>
        <div class="control">
            <label>Potwórz Hasło: </label>
            <input type="password" name="confirm-password">
            <span class="error"></span>
        </div>
        <div class="control">
            <label>Płeć:</label>
            <div>
                <input type="radio" id="m" name="sex" value="m">
                <label for="m">M</label>
                <input type="radio" id="k" name="sex" value="k">
                <label for="k">K</label>
            </div>
            <span class="sex error"></span>
        </div>
        <div class="control">
            <label>Telefon: </label>
            <input type="text" name="phone">
            <span class="error"></span>
        </div>
        <div class="control">
            <label>Data urodzenia: </label>
            <input type="date" name="birthDate">
            <span class="error"></span>
        </div>
        <div class="control">
            <label>Kraj: </label>
            <select name="country">
                <option></option>
                <option value="Polska">Polska</option>
                <option value="Ukraina">Ukraina</option>
                <option value="Litwa">Litwa</option>
                <option value="Niemcy">Niemcy</option>
            </select>
            <span class="error"></span>
        </div>
        <div class="control">
            <label>Województwo</label>
            <select name="wojewodztwo" disabled>
                <option></option>
                <option value="..."></option>
                <option value="dolnośląskie">dolnośląskie</option>
                <option value="kujawsko-pomorskie">kujawsko-pomorskie</option>
                <option value="lubelskie">lubelskie</option>
                <option value="lubuskie">lubuskie</option>
                <option value="łódzkie">łódzkie</option>
                <option value="małopolskie">małopolskie</option>
                <option value="mazowieckie">mazowieckie</option>
                <option value="opolskie">opolskie</option>
                <option value="podkarpackie">podkarpackie</option>
                <option value="podlaskie">podlaskie</option>
                <option value="pomorskie">pomorskie</option>
                <option value="śląskie">śląskie</option>
                <option value="świętokrzyskie">świętokrzyskie</option>
                <option value="warmińsko-mazurskie">warmińsko-mazurskie</option>
                <option value="wielkopolskie">wielkopolskie</option>
                <option value="zachodniopomorskie">zachodniopomorskie</option>
            </select>
            <span class="error"></span>
        <div class="AdresZamieszkania" hidden>
            <label>Adres zamieszkania</label >
            <input type="text" name="MojAdres"id="adres1" >
            <span class="error"></span>
        </div>
        <div class="control">
            <label>Adres korespondencyjny jest taki sam jak adres zamieszkania</label>
            <div>
                <input type="radio" id="Tak" name="GuzikTak" value="t">
                <label for="t">Tak</label>
                <input type="radio" id="Nie" name="GuzikNie" value="n">
                <label for="k">Nie</label>
            </div>
            <span class="Adres error"></span>


        </div>

                
        </div>
       

        <div class="control actions">
            <input type="submit" value="Zapisz">
        </div>
    </form>

    <script type="text/javascript" src="lab7.js">
    </script>
</body>

</html>
